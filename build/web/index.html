<html>
    <head>
        <title>Get Your Tour</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-toggler-sm">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarTogglerDemo01">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">Get Your Tour</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="./pages/favorites.html">Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="./pages/wishList.html">Carrito de compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-light" data-toggle="modal" data-target="#login">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success" data-toggle="modal" data-target="#register">Registrarse</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Login pop up -->
        <div class="modal fade" id="login" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="LoginUser">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="email1" class="col-2 col-form-label">Email</label>
                                <input type="text" class="form-control" id="email1" placeholder="Correo electrónico">
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="pass1" class="col-2 col-form-label">Contraseña</label>
                                <input type="password" class="form-control" id="pass1" placeholder="Contraseña">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="login()">Iniciar Sesión</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register pop up -->
        <div class="modal fade" id="register" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="RegisterUser">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="identification" class="col-2 col-form-label">Identificación</label>
                                <input type="text" class="form-control" id="identification" placeholder="Identificación">
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="name" class="col-2 col-form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" placeholder="Nombre">
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="lastName" class="col-2 col-form-label">Apellidos</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Apellidos">
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="email" class="col-2 col-form-label">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="Correo electrónico">
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="birthdate" class="col-2 col-form-label">Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="birthdate" placeholder="Fecha de nacimiento">
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="pass" class="col-2 col-form-label">Contraseña</label>
                                <input type="password" class="form-control" id="pass" placeholder="Contraseña">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" data-dismiss="modal" onclick="register()">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Carousel of Madrid, Buenos Aires and Tokyo -->
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" style="height: 500px" src="./images/madrid-central.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" style="height: 500px" src="./images/buenos-aires.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" style="height: 500px" src="./images/tokio.jpg" alt="Third slide">
                </div>
            </div>
        </div>
        <!-- Put the info inside the carousel -->
        <div class="mainPitch" style="position:absolute; top:100px; left: 50px; color:white;">
            <div class="container">
                <div class="row">
                    <div class="col-xs-6" style="text-align:center;">
                        <h1>Reserva tours, actividades y atracciones en cualquier lugar</h1>
                    </div>

                    <div style="background-color: rgb(11, 11, 71); padding: 5px; margin-top: 20px;">
                        <form class="form-inline"> <!-- esto necesita ser un form-->
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="city" class="col-2 col-form-label"></label>
                                <input type="text" class="form-control" id="city" placeholder="¿A dónde vas?">
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="GoingDate" class="col-2 col-form-label"></label>
                                <input placeholder="Ida" class="form-control" type="text" onfocus="(this.type = 'date')" id="GoingDate">
                            </div>
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="GoingBackDate" class="col-2 col-form-label"></label>
                                <input placeholder="Vuelta" class="form-control" type="text" onfocus="(this.type = 'date')" id="GoingBackDate">
                                <!--<input class="form-control" type="date" id="GoingBackDate"> -->
                            </div>
                            <!--<i class="bi bi-search"></i> -->
                            <button type="button" class="btn btn-primary mx-sm-3 mb-2"
                                    style="margin-top: 15px;" onclick="search()">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid" id="cardsTours">

        </div>

        <!-- Modal -->
        <div class="modal fade" id="cardTourSpecific" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="titleCard"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="descriptionCard">
                        
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!--<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
                integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

        <script src ="js/register.js"></script>>
        <script src="js/search.js"></script>
    </body>
</html>
