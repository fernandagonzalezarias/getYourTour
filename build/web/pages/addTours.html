        <h4>AGREGAR TOUR</h4>
        <div style="margin: 20px">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="tourName">Email</label>
                        <input type="tourName" class="form-control" id="inputEmail4" placeholder="Nombre del tour">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="description">Descripción del tour</label>
                        <textarea class="form-control" id="description" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <label for="duration">Duración del tour</label>
                    <input type="number" class="form-control" id="duration" placeholder="(1.5 horas)">
                </div>
                <div class="form-row">
                    <label for="initialDate">Fecha</label>
                    <input type="date" class="form-control" id="initialDate">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Precio</label>
                        <input type="text" class="form-control" id="price">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cities">Ciudad</label>
                        <select id="cities" class="form-control">
                            <option selected>Ciudad</option>
                            <option>San José</option>
                            <option>Cali</option>
                            <option>Bogotá</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cat">Categoría</label>
                        <select id="cat" class="form-control">
                            <option selected>Categoría</option>
                            <option>Barco</option>
                            <option>Museo</option>
                            <option>Playa</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="cant">Cantidad de personas permitidas</label>
                        <input type="numer" class="form-control" id="cant">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="guidance">
                        <label class="form-check-label" for="gridCheck">
                            Guiado
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="addTour()">Agregar tour</button>
            </form>
        </div>
